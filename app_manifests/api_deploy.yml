apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: deploy-gocovid
  name: deploy-gocovid
  namespace: gocovid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-gocovid
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: deploy-gocovid
    spec:
      initContainers:
        - name: goose
          image: tty8747/goose:62bde2fe797e42878632774408c2e226a034aa0a
          command: ["goose"]
          args: ["up"]
          envFrom:
          - secretRef:
              name: goose-connection-string
      terminationGracePeriodSeconds: 2376
      containers:
      - image: tty8747/api:a45ab6f4c44fc7881eaf5fe7a03c6a5f1b7454ed
        name: api
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: api-secret-volume
          mountPath: /app/configs
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "900m"
        livenessProbe:
          httpGet:
            path: /v1/health-check
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /v1/update
            port: 5000
            httpHeaders:
            - name: X-Update-Info
              value: "false"
          initialDelaySeconds: 5
          periodSeconds: 3
        startupProbe:
          httpGet:
            path: /v1/state
            port: 5000
          failureThreshold: 30
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
            # command: ["/bin/sh", "-c", "while [ $(/usr/bin/env curl http://localhost:5000/v1/state) == false ]; do echo app is blocked, wait; sleep 10; done"]
              command: ["/bin/sh", "-c", "while [ $(/usr/bin/env curl http://localhost:5000/v1/update) == true ]; do echo app is blocked, wait; sleep 120; done"]
      volumes:
      - name: api-secret-volume
        secret:
          secretName: api-secret-data
status: {}
